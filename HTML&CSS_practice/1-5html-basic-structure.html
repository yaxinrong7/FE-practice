<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>认识html文件基本结构</title>
</head>
<body>
	<h5>
	1. html /html称为根标签，所有的网页标签都在html /html中。</br>

    2. head 标签用于定义文档的头部，它是所有头部元素的容器。头部元素有title、script、 style、link、meta等标签，头部标签在下一小节中会有详细介绍。</br>

    3. 在body和/body标签之间的内容是网页的主要内容，如h1、p、a、img等网页内容标签，在这里的标签中的内容会在浏览器中显示出来。</br></h5>
</body>
</html>
