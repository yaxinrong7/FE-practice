<!DOCTYPE html>
<html>
<head>
	<title>加入table标签</title>
	<style type="text/css">
		table{
			margin: 0 auto;
			border: 1px solid red;
		}
	</style>
</head>
<body>
<div>
<table>
  <tbody>
    <tr><td>
	<ul>
    	<li>我是第一行文本</li>
        <li>我是第二行文本</li>
        <li>我是第三行文本</li>
    </ul>
    </td></tr>
  </tbody>
</table>
</div>

<table>
	<tbody>
		<tr><td>
			<div class="wrap">
  设置我所在的div容器水平居中  
</div>
		</td></tr>
	</tbody>
</table>
</body>
</html>
