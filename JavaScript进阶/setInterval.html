<!DOCTYPE html>
<html>
<head>
	<title>计时器</title>
	<script type="text/javascript">
		var attime;
		function clock(){
			var time = new Date();
			attime= time.getHours()+":"+time.getMinutes()+":"+time.getSeconds();
			document.getElementById("clock").value = attime;
		}
		setInterval("clock()",1000);
	</script>
</head>
<body>
<input type="text" id="clock" />
</body>
</html>
