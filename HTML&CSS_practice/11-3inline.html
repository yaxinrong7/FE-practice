<!DOCTYPE html>
<html>
<head>
	<title>行内元素标签</title>
	<style type="text/css">
	/*
	1、和其他元素都在一行上；

    2、元素的高度、宽度及顶部和底部边距不可设置；

    3、元素的宽度就是它包含的文字或图片的宽度，不可改变。
	 */
		a,span,em
		{background: pink;
			display: inline;
		}
	</style>
</head>
<body>
<a href="http://www.baidu.com">百度</a>
<a href="http://www.imooc.com">慕课网</a>
<span>33333</span>
<span>44444</span><em>555555</em>
</body>
</html>
