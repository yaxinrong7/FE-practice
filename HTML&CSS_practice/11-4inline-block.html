<!DOCTYPE html>
<html>
<head>

		a{

			width: 20px;
			height: 20px;
			background: pink;
			text-align: center;
		}

		1、和其他元素都在一行上；

        2、元素的高度、宽度、行高以及顶和底边距都可设置。
		 */

</head>
<body>
<a>1</a>
<a>2</a>
<a>3</a>

</body>
</html>
