<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>为表格添加边框</title>
	<style type="text/css">
		table tr td,th{border:1px solid #000 ;}
	</style>
</head>
<body>
	<table summary="">
		<tr>
			<th>班级</th>
			<th>学生数</th>
			<th>平均成绩</th>
		</tr>
		<tr>
			<td>一班</td>
			<td>30</td>
			<td>89</td>
		</tr>
		<tr>
			<td>二班</td>
			<td>35</td>
			<td>85</td>
		</tr>
		<tr>
			<td>三班</td>
			<td>32</td>
			<td>80</td>
		</tr>
	</table>
</body>
</html>
