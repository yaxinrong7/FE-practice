<!DOCTYPE html>
<html>
<head>
	<title>流动模型下的块状元素</title>
	<style type="text/css">
		/*
		流动模型是默认的网页布局模式
		特点
		1.块状元素都会在所处的包含元素内自上而下按顺序垂直延伸分布
		 */
		#box1{
			width: 300px;
			height: 100px;
		}
		div,h1,p{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div id="box2"> box2</div><!--块状元素，由于没有设置宽度，宽度默认显示为100%--> 
	<h1>标题</h1><!--块状元素，由于没有设置宽度，宽度默认显示为100%--> 
	<p>文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段</p><!--块状元素，由于没有设置宽度，宽度默认显示为100%--> 
	<div id="box1"> box1</div> <!--块状元素，由于设置了width300px，宽度显示为300px-->
</body>
</html>
