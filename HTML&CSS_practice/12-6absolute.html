<!DOCTYPE html>
<html>
<head>
	<title>absolute样式</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 2px solid red;
			position: absolute;
			left: 100px;
			top: 20px;
		}
	</style>
</head>
<body>
<div id="div1">bbscbacsbc</div>
<span>偏移前的位置还保留不动，覆盖不了前面的div没有偏移前的位置</span>
</body>
</html>
