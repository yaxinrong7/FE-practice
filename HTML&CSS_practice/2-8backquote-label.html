<!DOCTYPE html>
<html>
<head>
	<title>blockquote标签的使用</title>
</head>
<body>
	<!--长文本的引用 使用 blockquote-->
	<h2>心似桂花开</h2>
	<p>大家都在忙于自认为最重要的事情，却没能享受人生的乐趣，反而要吞下苦果？</p>
	<blockquote>暗淡轻黄体性柔，情疏迹远只香留。何须浅碧深红色，自是花中第一流。</blockquote>
<p>这是李清照《咏桂》中的词句，在李清照看来，桂花暗淡青黄，性情温柔，淡泊自适，远比那些大红大紫争奇斗艳花值得称道。</p>
</body>
</html>
