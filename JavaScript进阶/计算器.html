<!DOCTYPE html>
<html>
<head>
	<title>计算器</title>
	<script type="text/javascript">
		function count(){
			var val1 = document.getElementById("txt1").value;
			var val2 = document.getElementById("txt2").value;
			var fun = document.getElementById("select").value;
			var res = "";
			switch(fun){
				case "+":
				res = parseFloat(val1) + parseFloat(val2);
				break;
				case "-":
				res = parseFloat(val1) - parseFloat(val2);
				break;
				case "*":
				res = parseFloat(val1) * parseFloat(val2);
				break;
				case "/":
				res = parseFloat(val1) / parseFloat(val2);
				break;
			}
			document.getElementById("result").value = res;
		}
	</script>
</head>
<body>
<input type="text" id="txt1" />
<select id="select">
	<option value="+">+</option>
	<option value="-">-</option>
	<option value="*">*</option>
	<option value="/">/</option>
</select>
<input type="text" id="txt2">
<input type="button" value="=" onclick="count()" />
<input type="text" id="result">
</body>
</html>
