<!DOCTYPE html>
<html>
<head>
	<title>不定宽块状元素方法</title>
	<style type="text/css">
		.container{
			text-align: center;
		}
		/*消除文本域div边框之间的间隙*/
		.container ul{
			list-style: none;
			margin: 0;
			padding: 0;
			display: inline;
		}
		/*li文本之间的间隔*/
		.container li{
			margin-right: 8px;
			display: inline;
		}
	</style>
</head>
<body>
<div class="container">
    <ul>
    	<li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
    </ul>
</div>
</body>
</html>
