<!DOCTYPE html>
<html>
<head>
	<title>内联块状元素</title>
	<style type="text/css">
		#div1{
			display: inline;
			width: 50px;
			height: 40px;
		}
		#div2{
			display: inline-block;
			width: 50px;
			height: 40px;
		}
		p{
			display: block;
			width: 300px;
			height: 400px;
		}
		/*
		1、每个块级元素都从新的一行开始，并且其后的元素也另起一行。（真霸道，一个块级元素独占一行）

        2、元素的高度、宽度、行高以及顶和底边距都可设置。

        3、元素宽度在不设置的情况下，是它本身父容器的100%（和父元素的宽度一致），除非设定一个宽度。
		 */
	</style>
</head>
<body>
<div id="div1">div1</div>
<div id="div2">div2</div>
<p>块级元素</p>
</body>
</html>
