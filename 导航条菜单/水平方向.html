<!DOCTYPE html>
<html>
<head>
	<title>水平方向的伸缩效果</title>
	<style type="text/css">
		body{margin: 0; padding: 0;}
		ul{list-style: none;}
		.nav li{float: left;}
		.nav li a{background-color: #efefef; color: #333;width: 100px;height: 30px; text-align: center; text-decoration: none;line-height: 30px; font-size: 14px; margin-right: 1px; display: block;}
		.nav li a:hover{background-color: #F60;color: #fff;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var temp = document.getElementsByTagName('a');
			for(var i=0;i<temp.length;i++){
				temp[i].onmouseover = function(){
					clearInterval(this.time);
					var This = this;
					This.time=setInterval(function(){
						This.style.width= This.offsetWidth+8+"px";
						if(This.offsetWidth>=120){
							clearInterval(This.time);
						}
					},30)
				}

				temp[i].onmouseout = function(){
					clearInterval(this.time);
					var This = this;
					This.time=setInterval(function(){
					This.style.width= This.offsetWidth-8+"px";
						if(This.offsetWidth<=120){
							This.style.width="120px";
							clearInterval(This.time);
						}
					},30)
				}

			}
		}
		
	</script>
</head>
<body>
<ul class="nav">
	<li><a href="#">首   页</a></li>
	<li><a href="#">新闻快讯</a></li>
	<li><a href="#">产品展示</a></li>
	<li><a href="#">售后服务</a></li>
	<li><a href="#">联系我们</a></li>
</ul>
</body>
</html>
