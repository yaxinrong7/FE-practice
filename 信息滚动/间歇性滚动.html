<!DOCTYPE html>
<html>
<head>
	<title>间接性滚动</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		body{
			font-size: 12px;
			line-height: 24px;
			text-align: center;
		}
		ul{
			list-style: none;
		}
		a img{
			border:none;
		}
		a{
			color: #333;
			text-decoration: none;
		}
		a:hover{
			color: #f00;
		}
		#mooc{
			width: 399px;
			border: 5px solid #ababab;
			-moz-border-radius: 15px;      /* Gecko browsers */
	        -webkit-border-radius: 15px;   /* Webkit browsers */
	        border-radius: 15px;
	        box-shadow: 2px 2px 10px #ababab;
	        margin: 50px auto 0;
	        text-align: left;
		}
		#moocTitle{
			height: 62px;
			overflow: hidden;/*这个是超出部分要隐藏*/
			font-size: 26px;
			line-height: 62px;
			padding-left: 30px;
			background-image: -moz-linear-gradient(top, #f05e6f, #c9394a); /* Firefox */
	        background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #f05e6f), color-stop(1, #c9394a)); /* Saf4+, Chrome */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#8fa1ff', endColorstr='#f05e6f', GradientType='0'); /* IE*/
	        border: 1px solid ##f05e6f;
	        -moz-border-radius: 8px 8px 0 0;      /* Gecko browsers */
	        -webkit-border-radius: 8px 8px 0 0;   /* Webkit browsers */
	        border-radius: 8px 8px 0 0;
	        color: #fff;
	        position: relative;
		}
		#moocTitle a{
			position: absolute;
			right: 10px;
			bottom: 10px;
			display: inline;
			color: #fff;
			font-size: 12px;
			line-height: 24px;
		}
		#moocBox {
	        height: 144px;
	        width: 335px;
	        margin-left: 25px;
	        margin-top: 10px;
	        overflow: hidden;    /*  这个一定要加，超出的内容部分要隐藏，免得撑高中间部分 */
        }
        #mooc ul li {
	        height: 24px;
        }
        #mooc ul li a {
        	width: 180px;
        	float: left;
	        display: block;
        	overflow: hidden;
        	text-indent: 15px;
        	height: 24px;
        }
        #mooc ul li span {
	        float: right;
	        color: #999;
        }
	</style>
</head>
<body>
	<div id="mooc">
		<h3 id="moocTitle">最新课程<a href="#" target="_self">更多</a></h3>
		<div id="moocBox">
			<ul>
				<li><a href="#">1.学会html5 绝对的屌丝逆袭（案例）</a><span>2013-09-18</span></li>
            <li><a href="#">2.tab页面切换效果（案例）</a><span>2013-10-09</span></li>
            <li><a href="#">3.圆角水晶按钮制作（案例）</a><span>2013-10-21</span></li>
            <li><a href="#">4.HTML+CSS基础课程(系列)</a><span>2013-11-01</span></li>
            <li><a href="#">5.分页页码制作（案例）</a><span>2013-11-06</span></li>
            <li><a href="#">6.导航条菜单的制作（案例）</a><span>2013-11-08</span></li>
            <li><a href="#">7.信息列表制作(案例)</a><span>2013-11-15</span></li>
            <li><a href="#">8.下拉菜单制作(案例)</a><span>2013-11-22</span></li>
            <li><a href="#">9.如何实现“新手引导”效果</a><span>2013-12-06</span></li>
			</ul>
			
		</div>
	</div>
	<script type="text/javascript">
		var area = document.getElementById('moocBox');
		var iLiheight = 24;
		var speed = 50;
		var delay = 2000;
		area.innerHTML +=area.innerHTML;
		var speed = 50;
		area.scrollTop = 0;
		var time;
		function startMove(){
			area.scrollTop++;
			time = setInterval("scrollUp()",speed);
		}
		function scrollUp(){
			if (area.scrollTop % iLiheight == 0) {
				clearInterval(time);
				setTimeout("startMove()",delay);
			}
			else{
				area.scrollTop++;
				if (area.scrollTop >= area.scrollHeight/2) {
					area.scrollTop=0;
				}
			}
		}
		setTimeout("startMove()",delay);

	</script>
</body>
</html>
