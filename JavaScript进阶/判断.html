<!DOCTYPE html>
<html>
<head>
	<title>判断函数</title>
	<script type="text/javascript">
		function cal(a,b){
			if(a>b){
				return a;
			}
			else if (a<b) {
				return b;
			}
			else	
				alert("两数相等");
			return a;
		}
		var res1 = cal(4,5);
		var res2 = cal(3,6);
		document.write("5和4的较大值为：" + res1 + "<br>");
		document.write("3和6的较大值为：" + res2 + "<br>");
	</script>
</head>
<body>

</body>
</html>
