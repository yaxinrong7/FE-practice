<!DOCTYPE html>
<html>
<head>
	<title>设置</title>
	<style type="text/css">
	body{padding: 0;margin: 0;}
		#txt{
			height: 400px;
			width: 600px;
			border: #333 solid 1px;
			padding: 5px;
		}
		p{
			line-height: 18px;
			text-indent: 2em;
		}
	</style>
</head>
<body>
<h2 id="con">JavaScript课程</H2>
  <div id="txt"> 
     <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
  </div>
  <script type="text/javascript">
  	var change = document.getElementById("txt");
  	function changeColor(){
  		change.style.color = "red";
  		change.style.backgroundColor = "#ccc";
  	}

  	function changeSize(){
  		change.style.width = "200px";
  		change.style.height ="400px";
  	}

  	function HideContent(){
  		change.style.display = "none";
  	}

  	function DisContent(){
  		change.style.display = "block";
  	}

  	function removeSet(){
  		var mess = confirm("你确定要重置吗？");
  		if(mess == true){
  			change.removeAttribute('style');
  		}
  		else
  			alert("不重置");
  	}
  </script>
  <form>
  <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input type="button" value="改变颜色" onclick="changeColor()">  
    <input type="button" value="改变宽高" onclick="changeSize()">
    <input type="button" value="隐藏内容" onclick="HideContent()">
    <input type="button" value="显示内容" onclick="DisContent()">
    <input type="button" value="取消设置" onclick="removeSet()">
  </form>
</body>
</html>
