<!DOCTYPE html>
<html>
<head>
	<title>table标签</title>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<th>班级</th>
				<th>学生数</th>
				<th>平均成绩</th>
			</tr>
			<tr>
				<td>一班</td>
				<td>30</td>
				<td>89</td>
			</tr>
			<tr>
				<td>二班</td>
				<td>35</td>
				<td>85</td>
			</tr>
			<td>三班</td>
			<td>32</td>
			<td>80</td>
		</tbody>
	</table>
</body>
</html>
